apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: apache
  namespace: apache-ns
spec:
  template:
    metadata: 
      labels:
        app: apache
    spec:
      containers: 
      - name: apache   
        image: httpd:latest
  selector:
    matchLabels:
      app: apache
  replicas: 10
  strategy:
    canary:
      steps:
        - setWeight: 40
        - pause:  
            duration: "20s"
        - setWeight: 60
        - pause: {}
