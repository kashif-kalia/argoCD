#apiVersion: argoproj.io/v1alpha1
apiVersion: apps/v1
#kind: Rollout
kind:  Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 4  # Number of NGINX pods to run
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:stable-perl  # NGINX container image
        ports:
        - containerPort: 80  # Port the NGINX container listens on
