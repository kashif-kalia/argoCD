apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx-deployment
spec:
  replicas: 5  # Number of NGINX pods to run
  canary:
      steps:
      - setWeight: 5
      - pause: {duration: 40s}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:stable-perl  # NGINX container image
        ports:
        - containerPort: 80  # Port the NGINX container listens on
